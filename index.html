<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Figma Desing By OSG</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <nav class="nav">
        <ul class="nav-list">
          <li class="list-item">
            <img src="assets/logo.png" alt="app-logo" class="app-logo" />
          </li>
          <li class="list-item">About</li>
          <li class="list-item">Products</li>
          <li class="list-item">Pricing</li>
          <li class="list-item">Blog</li>
          <li class="list-item">Jobs</li>
          <li class="list-item">
            More<span class="chevron-down"
              ><img src="icons/chevron-down.svg" alt=""
            /></span>
          </li>
        </ul>
        <ul class="nav-list-right">
          <li class="list-item">
            <img
              src="assets/play-store-badge.png"
              alt="play-store"
              class="store-images"
            />
          </li>
          <li class="list-item">
            <img
              src="assets/app-store-badge.png"
              alt="app-store"
              class="store-images"
            />
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
